<input type="text"
[placeholder]="placeholder"
class="form-control"
[value]="value"
(keyup.enter)="emitValue(txtInput.value)"
(keyup)="onKeyPress(txtInput.value)"
#txtInput>

<!-- con keyup. buttonname indicamos a que
  reaccionara el evento, y
  por medio de # identificamos
  nuestro evento y accedemos a sus
  propiedades -->
